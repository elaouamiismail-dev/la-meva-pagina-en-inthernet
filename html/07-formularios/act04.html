<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
     <fieldset>
        <legend>Requisitos de la camara</legend>

    <select name="Modelo">
    <option value="" aria-label="Modelo" disabled selected>Que modelo quieres?</option>
    <option value="1">ZV</option>
    <option value="2">EOS</option>
    <option value="3">C300</option>
    <option value="4">Xiaomi</option>
    </select>

    <br/><br/>

<label>
    Que tipo de lentes quieres
    <br>
    <input type="checkbox" name="opcio1" 
value="Cafe" checked="checked"> Ojo de pez
<br/>
<input type="checkbox" name="opcio2" 
value="Llet">Gran angular<br />
<input type="checkbox" name="opcio3" 
value="Sucre">Lente fijo
</label>

    <br/><br/>

    <label>
      Aumentos de la camara
      <input type="number" name="quantitat" min="1" max="150">
  </label>

  <br/><br/>

    <label>
        Que color quires?
          <select name="Color">
    <option value="" aria-label="Color" disabled selected>Color</option>
    <option value="1">Rojo</option>
    <option value="2">Azul</option>
    <option value="3">Negro</option>
    <option value="4">Blanco</option>
    <option value="5">dorado</option>
    <option value="6">verde</option>
    </select>
    </label>

    <br/><br/>
    <button type="submit">Buscar camara</button>

     </fieldset>

</body>
</html>
